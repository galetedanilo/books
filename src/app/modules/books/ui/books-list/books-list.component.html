<mat-card>
  <mat-card-header>
    <mat-card-title i18n>Books</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let book of books">
        <span matListItemTitle>{{ book.name }}</span>
        <span matListItemLine i18n
          >Author: {{ book.author }} - Value: {{ book.amount | currency }}</span
        >
        <div matListItemMeta>
          <button mat-icon-button (click)="onEdit(book)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDelete(book)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
