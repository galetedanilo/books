<div class="container">
  <app-books-total [total]="totalPrice$ | async" (addBook)="onNewBook()" />
  <app-books-list [books]="books$ | async" (eventEmitter)="onEmitter($event)" />
  <app-book-details
    [book]="selectedBook$ | async"
    [loading]="loading$ | async"
    (eventEmitter)="onEmitter($event)" />
</div>
